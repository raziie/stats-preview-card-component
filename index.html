<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <picture>
      <source media="(max-width: 600px)" srcset="images\image-header-mobile.jpg" />
      <img src="images\image-header-desktop.jpg" alt="some women in workplace" />
    </picture>
    <div class="info">
      <h2 class="title">Get <span id="insights">insights</span> that help your business grow.</h2>

      <p class="detail">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="grid-container">
        <p class="number">10k+</p>
        <p class="item first">companies</p>
        <p class="number">314</p>
        <p class="item second">templates</p>
        <p class="number">12m+</p>
        <p class="item third">queries</p>
      </div>
    </div>
  </div>
</body>

</html>
